<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Projects</title>
</head>
<body>

    <div class="header">
        <h1>Welcome to Kendyl Snow and Madelin Rioux's Portfolio</h1>
        <p>A showcase of our work, skills, and achievements.</p>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Projects</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Resumes
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="resumes/resumeM.html">Maddie's Resume</a>
                <a href="resumes/resumeK.html">Kendyl's Resume</a>
            </div>
        </div>

    <div class="content">
        <h2>Projects</h2>
        <p> Here is the description of our project. Wow, isn't this so cool! ヽ(・∀・)ﾉ </p>
    </div>

    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>

</body>
</html>
